// WARNING: This build file is more complex that it has any right to due to IDEA's usage of a wrapper
// around the Java compiler to compile their .form files.
// Thanks to https://www.grahamedgecombe.com/blog/2013/04/03/using-intellij-ideas-javac2-in-gradle for this.

buildscript {
    ext.kotlin_version = '1.0.5'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

repositories {
    flatDir dirs: "${rootDir}/lib"
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'kotlin'

dependencies {
    compile name: 'forms_rt', version: '12.1.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.github.salomonbrys.kotson:kotson:2.5.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'br.ufrrj.im.bigtrayenterprises.comp2.aa.ui.FormMain'
    }
}

